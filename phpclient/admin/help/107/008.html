<h3>Отчет смен тарифов по расписанию для учетных записей</h3>
Отчет отображает информацию о произведенных сменах тарифов по расписанию в выбранном месяце для учетных записей.<br> Не включает данные о смена через объединения.<br>

<p>Отчет, формируемый менеджером, не включает удаленных пользователей!</p>
