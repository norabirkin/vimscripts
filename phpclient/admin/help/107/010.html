<h3>Должники</h3>
Отчет отображает информацию о пользователях, баланс которых был в минусе на протяжении выбранного периода и не поступило ни одного платежа. Начало периода определяется установленными значениями года и месяца, окончание — текущая дата.<br>
<p>Отчет не включает удаленных пользователей!</p>
